<ion-header>
  <ion-navbar>
    <ion-title>
      Chatting app
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="signinForm">
  <ion-item>
    <ion-label color="danger" stacked>Email</ion-label>
    <ion-input type="email" 
               name="email" 
               placeholder="Email" 
               formControlName="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="danger" stacked>Password</ion-label>
    <ion-input type="password" 
               name="password"  
               placeholder="Password" 
               formControlName="password"></ion-input>
  </ion-item>
  <button ion-button  color="primary" (click)="login()">Login</button>
  <button ion-button  color="light" (click)="register()">Register</button>
  </form>
</ion-content>
