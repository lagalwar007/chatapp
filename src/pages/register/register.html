<ion-header>

  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form [formGroup]="registerForm">
    <ion-item>
      <ion-label color="danger" stacked>Email</ion-label>
      <ion-input type="email" name="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="danger" stacked>Password</ion-label>
      <ion-input type="password" name="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>
    <button ion-button color="primary" (click)="register()">Register</button>
    <button ion-button color="light" (click)="login()">Login</button>
  </form>
</ion-content>
